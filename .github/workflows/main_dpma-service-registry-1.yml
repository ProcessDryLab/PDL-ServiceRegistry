# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - dpma-service-registry-1

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_fd8dcd68891144bcb3ae2e8b8050bb02 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_b5607ebab6444de0aec6783ac04b3594 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_fd8dcd68891144bcb3ae2e8b8050bb02 }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'dpma-service-registry-1'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_aab187e14afa4c538a60aa38b75375ea }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_fd8dcd68891144bcb3ae2e8b8050bb02 }}/appsvc/staticsite:${{ github.sha }}'